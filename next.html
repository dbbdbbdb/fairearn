<body>
    <div class="background1">
    <header>
        <h1>VIPER XM</h1>
    </header>
    </div>
    <div class="container">
        <form action="final.html" method="post">
            <div class="search">
            <label for="searchbox"><b>NAME:</b></label>
            <br>
            <input type="searchbox" id="searchbox" required placeholder="INPUT NAME HERE"><br>
            </div>
            <div class="email">
            <label for="email"><b>EMAIL:</b></label>
            <br>
            <input type="email" id="email" required placeholder="INPUT EMAIL HERE"><br>
            </div>
            <div class="phone">
            <label for="phone"><b>PHONE:</b></label>
            <br>
            <input type="tel" id="phone" required placeholder="INPUT PHONE NUMBER" pattern="[0-9]{4}[0-9]{3}[0-9]{4}"><br>
            </div>
            <div class="pass">
            <label for="pass"><b>PASSWORD:</b></label>
            <br>
            <input type="password" id="password" required placeholder="15 CHARACTERS" minlength="7" maxlength="15">
            <div class="ans">
                <button>SIGN UP</button>
            </div>
            </div>
        </form>
    </div>
</body>
