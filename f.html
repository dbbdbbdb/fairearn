<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Illdy - Minimalist Responsive Portfolio Template</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.1/css/all.min.css">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css">
    <style>
        /* Main Styles */
        body {
            font-family: 'Poppins', sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f1f1f1;
        }

        /* Navbar */
        .navbar {
            background-color: #333;
            padding: 1rem;
        }

        .navbar-brand {
            color: #fff;
            font-size: 1.5rem;
        }

        .navbar-nav {
            margin-left: 1rem;
        }

        .nav-item {
            margin-right: 1rem;
        }

        .nav-link {
            color: #fff;
            font-size: 1.1rem;
        }

        /* Banner */
        .banner {
            background-image: url('https://colorlibhub.com/illdy/wp-content/uploads/sites/2/2017/05/bg.jpg');
            background-size: cover;
            background-position: center;
            height: 70vh;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        .banner-text {
            text-align: center;
            color: #fff;
        }

        .banner-text h1 {
            font-size: 4rem;
            margin-bottom: 1rem;
        }

        .banner-text p {
            font-size: 1.5rem;
            margin-bottom: 1rem;
        }

        /* Footer */
        .footer {
            background-color: #333;
            padding: 1rem;
            color: #fff;
        }

        .footer p {
            margin-bottom: 0;
        }
    </style>
</head>
<body>
    <!-- Navbar -->
    <nav class="navbar">
        <a class="navbar-brand" href="#">Illdy</a>
        <ul class="navbar-nav">
            <li class="nav-item">
                <a class="nav-link" href="#">Home</a>
            </li>
            <li class="nav-item">
                <a class="nav-link" href="#">About</a>
            </li>
            <li class="nav-item">
                <a class="nav-link" href="#">Services</a>
            </li>
            <li class="nav-item">
                <a class="nav-link" href="#">Portfolio</a>
            </li>
            <li class="nav-item">
                <a class="nav-link" href="#">Contact</a>
            </li>
        </ul>
    </nav>

    <!-- Banner -->
    <div class="banner">
        <div class="banner-text">
            <h1>Welcome to Illdy</h1>
            <p>A clean and minimalistic template that you can use as a base for your own portfolio.</p>
        </div>
    </div>

    <!-- Footer -->
    <footer class="footer">
        <p>&copy; 2021 Illdy. All rights reserved.</p>
    </footer>
</body>
</html>
